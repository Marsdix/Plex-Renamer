<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Series</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link href="/static/fontawesome/css/all.min.css" rel="stylesheet" />

    <!-- Preload -->
    <script src="/static/js/preload.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles_crear_series.css" />

    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header class="text-center py-5 text-white">
      <div class="d-flex justify-content-between align-items-center px-4">
        <a href="/" class="btn btn-light">
          <i class="fas fa-home"></i> Inicio
        </a>
        <h1 style="font-family: 'Fredoka One', cursive" class="m-0 mx-auto">
          <i class="fas fa-tv"></i> Crear Series
        </h1>
      </div>
      <p>Organiza y crea estructuras para tus series favoritas.</p>
    </header>

    <!-- Main Content -->
    <main
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <!-- Formulario -->
      <div class="row align-items-center w-100">
        <div class="col-12 col-md-6">
          {% if mensaje %}
          <div class="alert alert-success" role="alert">{{ mensaje }}</div>
          {% endif %}
          <form
            action="/crear_series"
            method="post"
            class="bg-white p-5 rounded shadow form-container"
          >
            <h2 class="mb-4 text-info">
              <i class="fas fa-folder-plus"></i> Crear Carpeta
            </h2>
            <div class="mb-4">
              <label for="ruta" class="form-label">Ruta Base:</label>
              <input
                type="text"
                id="ruta"
                name="ruta"
                class="form-control"
                placeholder="Introduce la ruta base"
                required
              />
            </div>
            <div class="mb-4">
              <label for="nombre" class="form-label">Nombre de la Serie:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                placeholder="Introduce el nombre de la serie"
                required
              />
            </div>
            <div class="mb-4">
              <label for="temporadas" class="form-label"
                >Número de Temporadas:</label
              >
              <input
                type="number"
                id="temporadas"
                name="temporadas"
                class="form-control"
                placeholder="Introduce el número de temporadas"
                min="1"
                required
              />
            </div>
            <button type="submit" class="btn btn-info w-100">
              <i class="fas fa-plus"></i> Crear Serie
            </button>
          </form>
        </div>

        <!-- Imagen temática -->
        <div class="col-12 col-md-6 text-center">
          <div class="img-fluid-container">
            <img
              id="random-banner"
              src="/static/images/series_banner.png"
              alt="Series"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-info text-white mt-auto">
      <p>&copy; 2024 Gestor de Medios. Todos los derechos reservados.</p>
    </footer>

    <!-- JS -->
    <script src="/static/js/series_banner_randomizer.js"></script>
  </body>
</html>
