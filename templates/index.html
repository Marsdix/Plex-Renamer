<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Medios</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link href="/static/fontawesome/css/all.min.css" rel="stylesheet" />

    <!-- Preload -->
    <script src="/static/js/preload.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles_index.css" />

    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="text-center py-5"
      style="background-color: #e8cd76; color: #333"
    >
      <div class="d-flex justify-content-start align-items-center px-4">
        <a
          href="/shutdown"
          class="btn btn-light"
          style="font-size: 1rem; font-weight: bold; transition: all 0.3s ease"
        >
          <i class="fas fa-power-off"></i> Salir
        </a>
        <h1 style="font-family: 'Fredoka One', cursive" class="m-0 mx-auto">
          <i class="fas fa-tv"></i> Gestor de Medios
        </h1>
      </div>
      <p>Organiza tus películas, series y documentales con estilo.</p>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <div class="row text-center gy-4">
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <a
            href="{{ url_for('crear_peliculas') }}"
            class="btn custom-btn btn-warning"
          >
            <img
              src="/static/icons/movies.png"
              alt="Crear Películas"
              class="icon"
            />
            <p>Crear Películas</p>
          </a>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <a
            href="{{ url_for('crear_series') }}"
            class="btn custom-btn btn-info"
          >
            <img src="/static/icons/tv.png" alt="Crear Series" class="icon" />
            <p>Crear Series</p>
          </a>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <a
            href="{{ url_for('crear_documentales') }}"
            class="btn custom-btn btn-success"
          >
            <img
              src="/static/icons/documentaries.png"
              alt="Crear Documentales"
              class="icon"
            />
            <p>Crear Documentales</p>
          </a>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <a
            href="{{ url_for('agregar_extras_view') }}"
            class="btn custom-btn btn-danger"
          >
            <img
              src="/static/icons/extras.png"
              alt="Agregar Extras"
              class="icon"
            />
            <p>Agregar Extras</p>
          </a>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <a
            href="{{ url_for('renombrar_series') }}"
            class="btn custom-btn btn-secondary"
          >
            <img
              src="/static/icons/edit.png"
              alt="Renombrar Series"
              class="icon"
            />
            <p>Renombrar Series</p>
          </a>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <a href="{{ url_for('info') }}" class="btn custom-btn btn-dark">
            <img src="/static/icons/info.png" alt="Información" class="icon" />
            <p>Información</p>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="text-center py-3"
      style="background-color: #e8cd76; color: #333"
    >
      <p>&copy; 2024 Gestor de Medios. Todos los derechos reservados.</p>
    </footer>

    <!-- GSAP Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/static/js/index_animations.js"></script>
    <script src="/static/js/background_randomizer.js"></script>
  </body>
</html>
