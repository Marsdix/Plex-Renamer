<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operación Exitosa</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link href="/static/fontawesome/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles_success.css" />

    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="text-center py-5 text-white"
      style="background-color: #4caf50"
    >
      <div class="d-flex justify-content-center align-items-center">
        <h1 style="font-family: 'Fredoka One', cursive" class="m-0 mx-auto">
          <i class="fas fa-check-circle"></i> Éxito
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div
        class="success-message text-center bg-white p-5 rounded shadow"
        style="max-width: 600px"
      >
        <h2 class="text-success mb-4">
          <i class="fas fa-thumbs-up"></i> ¡Operación Completada!
        </h2>
        <p class="text-secondary">{{ message }}</p>
        <a href="/" class="btn btn-primary mt-4"
          ><i class="fas fa-home"></i> Volver al Inicio</a
        >
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="text-center py-3 text-white"
      style="background-color: #4caf50"
    >
      <p>&copy; 2024 Gestor de Medios. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
