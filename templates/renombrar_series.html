<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renombrar Series</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link href="/static/fontawesome/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles_renombrar_series.css" />

    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="text-center py-5 text-white"
      style="background-color: #3949ab"
    >
      <div class="d-flex justify-content-between align-items-center px-4">
        <a href="/" class="btn btn-light">
          <i class="fas fa-home"></i> Inicio
        </a>
        <h1 style="font-family: 'Fredoka One', cursive" class="m-0 mx-auto">
          <i class="fas fa-edit"></i> Renombrar Series
        </h1>
      </div>
      <p>Automatiza el renombrado de tus series f√°cilmente.</p>
    </header>

    <!-- Main Content -->
    <main
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <form
        action="/renombrar_series"
        method="post"
        class="bg-white p-5 rounded shadow form-container"
        style="max-width: 500px"
      >
        <h2 class="mb-4 text-primary">
          <i class="fas fa-sync-alt"></i> Renombrar Series
        </h2>
        <div class="mb-4">
          <label for="ruta" class="form-label">Ruta Base:</label>
          <input
            type="text"
            id="ruta"
            name="ruta"
            class="form-control"
            placeholder="Introduce la ruta base de la serie"
            required
          />
        </div>
        <div class="mb-4">
          <label for="nombre" class="form-label">Nombre de la Serie:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            placeholder="Introduce el nombre de la serie"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-sync-alt"></i> Renombrar
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer
      class="text-center py-3 text-white"
      style="background-color: #3949ab"
    >
      <p>&copy; 2024 Gestor de Medios. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
